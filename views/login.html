<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
  <link rel="canonical" href="https://picocss.com/examples/sign-in/" />


  <!-- Pico.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

  <!-- Custom styles for this example -->
  <link rel="stylesheet" href="../public/css/login.css">
  <link rel="stylesheet" href="../public/css/shop.css">
  <link rel="stylesheet" href="../public/css/jass.css">
  <link rel="stylesheet" href="../public/css/signup.css">
  <link rel="stylesheet" href="../public/css/profile.css">
  <link rel="stylesheet" href="../public/css/dashboard.css">
  <link rel="stylesheet" href="../public/css/style.css">

</head>


    <!-- Main -->
    <main class="container">
      <article class="grid">
        <div class="left-content">
          <div class="title">
            <h1 class="title sleepshop-title">
              <span>sleepshop</span>
            </h1>
            </div>
          </div>
        </div>
        
        <div class="right content">
          <hgroup>
            <h1>Sign in</h1>
            <h2>You Snooze - You Win</h2>
          </hgroup>
          <form>
            <input
              type="text"
              name="login"
              placeholder="Login"
              aria-label="Login"
              autocomplete="nickname"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              aria-label="Password"
              autocomplete="current-password"
              required
            />
            <fieldset>
              <div class="inline-content">
                  <label for="remember">
                      <input type="checkbox" role="switch" id="remember" name="remember" />
                      Remember me
                  </label>
                  <a href="link_to_some_page.html" class="myLink">Sign Up</a>
              </div>
          </fieldset>
            <button type="submit" id="submitButton" onclick="event.preventDefault()">Login</button>
          </form>
        </div>
        <div></div>
      </article>
    </main>
    <script src="../public/js/header.js"></script>
    <script src="../public/js/minimal-theme-switcher.js"></script>
    <script src="../public/js/loginscript.js"></script>
    <script src="../public/js/product.js"></script>
    </html>
