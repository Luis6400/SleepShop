<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sleepshop</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." />
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="canonical" href="https://picocss.com/examples/sign-in/" />
    

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="../public/css/login.css" />
  </head>

  <body>
    
    <!-- Main -->
    <main class="container">
      <article class="grid">
        <div class="left-content">
          <div class="title">
            <h1 class="title sleepshop-title">
              <span>sleepshop</span>
            </h1>
            </div>
          </div>
        </div>
        
        <div class="right content">
          <hgroup>
            <h1>Sign in</h1>
            <h2>You Snooze - You Win</h2>
          </hgroup>
          <form>
            <input
              type="text"
              name="login"
              placeholder="Login"
              aria-label="Login"
              autocomplete="nickname"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              aria-label="Password"
              autocomplete="current-password"
              required
            />
            <fieldset>
              <div class="inline-content">
                  <label for="remember">
                      <input type="checkbox" role="switch" id="remember" name="remember" />
                      Remember me
                  </label>
                  <a href="link_to_some_page.html" class="myLink">Sign Up</a>
              </div>
          </fieldset>
            <button type="submit" id="submitButton" onclick="event.preventDefault()">Login</button>
          </form>
        </div>
        <div></div>
      </article>
    </main>
    <!-- ./ Main -->

    <!-- Footer -->
    <footer class="container-fluid">
      <small
        >Built with <a href="https://picocss.com" class="secondary">Pico</a> â€¢
        <a href="https://github.com/picocss/examples/tree/master/v1-sign-in/" class="secondary"
          >Source code</a
        ></small
      >
    </footer>
    <!-- ./ Footer -->

    <!-- Minimal theme switcher -->
    <script src="js/minimal-theme-switcher.js"></script>
  </body>
</html>
