<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sleepPROFILE</title>
  <!-- come back to change the links  -->
  <link rel="stylesheet" type="text/css" href="../public/css/profile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<header>
  <main class="container">

    <nav>
      <!-- This makes the hamburger button turn into an X when clicked and also hides dropdown items until the hamburger button is made into an X-->
      <ul>
        <div class="hammy" id="ham" onclick="hammyClick()">
          <div class="bar top"></div>
          <div class="bar middle"></div>
          <div class="bar bottom"></div>
        </div>
        <!-- The specific part for the dropdown items -->
        <div class="dropdown dropHide" id="dropdown">
          <ul>
            <li><a href="#" class="secondary vert">Shop</a></li>
            <li><a href="#" class="secondary vert">Checkout</a></li>
          </ul>
        </div>
      </ul>
      <!-- This makes the sleepSHOP title and also makes the SHOP turn purple -->
      <ul>
        <li class="title"><strong>sleep<span class="create">PROFILE</span></strong></li>
      </ul>
      <ul>
        <li><a href="#" class="secondary accountLink">Account</a></li>
      </ul>
    </nav>

    <section>
        <h2>Account Settings</h2>
        <div class="form-container">
            <div class="form-row">
                <label for="firstname">
                    First name
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                </label>
                <label for="lastname">
                    Last name
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                </label>
                <label for="username">
                    Username
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </label>
            </div>
            <div class="form-row">
                <label for="email">
                    Email address
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </label>
                <label for="password">
                    New Password
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </label>
                <label for="confirm-password">
                    Confirm New Password
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </label>
                <div class="update">
                <a href="#" role="button" id="submitButton">Update</a>
                <a href="#" role="button" class="outline">Cancel</a>
            </div>
            </div>
        </div>
    </section>
    <section>
        <h2>Account History</h2>
        <h3>Life Time Points: </h3>
        <p id="lifetime-points">0</p>

        <h3>Current Points: </h3>
        <p id="current-points">0</p>

        <h3>Order History: </h3>
        <p id="order-history">No orders yet.</p>
        
    </section>
    
</main>

</header>

<body>
  <main class="container">
  
        
  </main>
  <script type="text/javascript" src="../public/js/header.js"></script>
</body>
